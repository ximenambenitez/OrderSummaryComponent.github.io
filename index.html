<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- bootstrap -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <!-- end of bootstrap -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    @import url(https://fonts.google.com/specimen/Red+Hat+Display);
    h1{
      font-family: 'Red Hat Display', sans-serif;
      font-weight: 900;
    }
    p{
      font-family: 'Red Hat Display', sans-serif;
      font-weight: 500;
    }
    h2{
      font-family: 'Red Hat Display', sans-serif;
      font-weight: 700;
      font-size: medium;
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="card" id="tablecard">
    <div class="card__img-holder ">
      <center> <img src="images/illustration-hero.svg" class="img-fluid"> </center>
      <!-- image goes here -->
    </div>
    <div class="w3-container w3-white">
      <div class="card__body">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any device <br>
          anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg">
        </div>
        <div class="plan-box-details">
          <h2> Annual Plan</h2>
          <p> $59.99/year</p>
        </div>        
        <div class="plan-box-right">
          <a href="#" id="changebutton" >Change</a>
        </div>
        <div class="center">
        </div>
      </div>
      <div class="button-holder">
        <p id="buttonletter" style="color:white;"> Proceed to Payment</p>
      </div>
    </div>
  </div>

</html>
